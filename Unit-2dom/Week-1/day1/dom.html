<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            color: red;
        }
        #ns{
            color: aqua;
        }
    </style>
</head>
<body>
   <h1 id="ns">may name is deepak</h1> 
   <button id="btn">click me</button>
</body>
<script>
    let had=document.getElementById("ns")
    let button=document.getElementById("btn")
   
    button.addEventListener("click",print)
    function print(){
        had.innerText="may name is tejas"
       
    }

</script>

</html>
