<!-- On clicking on Change Text color to red, change color of h1 tag to red On
clicking on Change Text color to yellow, change color of h1 tag to yellow -->
<!DOCTYPE html>
 <html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Masai School</h1>
    <button id="btn">Change Text color to red</button>
    <button id="man">Change Text color to yellow</button>
  </body>
  <script>
let heding=document.getElementById("heding")
    let btn=document.getElementById("btn")
    btn.addEventListener("click",function(){
        heding.style.color="red"

    
        })
        let man=document.getElementById("man")
        man.addEventListener("click",function(){
            heading.style.color="yellow"
    }) 
 

    


// </script>
// </html>
