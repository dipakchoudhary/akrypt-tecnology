let h2=document.getElementsByClassName("first-h2")
function changeh9(){
    for(let i=0;i<h2.length;i++){
        h2[i].style.color="pink"
        h2[i].innerHTML="tejas"
    }
}

function changeH1(){
    document.getElementById("first-h1").style.color="blue";
}
let first_H3=document.getElementsByClassName("first-h3")
    function changeH3() {
      // the colour of all <h3> should turn to green      
        for(let i=0;i<first_H3.length;i++){
          first_H3[i].style.color="lime"
        }
    }

    let first_H5=document.getElementsByClassName("first-h5")

    function changeH5() {
      // the colour of all <h5> should turn to blue
        for(let i=0;i<first_H5.length;i++){
          first_H5[i].style.color="blue"
        }
    }

    let green=document.getElementsByClassName("green")

    function changeGreen() {
      // all the elements with the class green should change to green
      for(let i=0;i<green.length;i++){
          green[i].style.color="lime"
        }
    }

    let red=document.getElementsByClassName("red")

    function changeRed() {
      // all the elements with the class red should change to red
      for(let i=0;i<red.length;i++){
          red[i].style.color="red"
        }
    }

    let blue=document.getElementsByClassName("blue")

    function changeBlue() {
      // all the elements with the class blue should change to blue
      for(let i=0;i<blue.length;i++){
          blue[i].style.color="blue"
        }
    }
  </script>
