<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 400px;
            height: 200px;
            border: solid black;
            display: grid;
            grid-template-columns: repeat(2,2fr);
        }
        .box2{
            width: 50px;
            height: 20px;
            background-color: aquamarine;
        }
        .box3{
            width: 50px;
            height: 20px;
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="box1">
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box2"></div>
        <div class="box3"></div>

    </div>
    
</body>
</html>
